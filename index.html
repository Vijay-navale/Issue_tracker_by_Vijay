<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <title>Issue Tracker in Vanilla JS</title>
    <style>
      .well {
        background-color: #f5f5f5;
        padding: 0.7rem 1rem;
        border-radius: 1rem;
        line-height: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1>JS Issue Tracker<small>byVijayNavale.com</small></h1>
      <div class="jumbotron mt-4">
        <h2>Add New Issue</h2>
        <form action="" class="mt-4" id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input
              type="text"
              class="form-control"
              id="issueDescInput"
              placeholder="Describe the issue"
            />
            <small id="desc-field-required"></small>
          </div>
          <div class="form-group mt-4">
            <label for="issueSeverityInput">Severity</label>
            <select name="" id="issueSeverityInput" class="form-control">
              <option value="Low" selected>Low</option>
              <option value="medium">medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group mt-4">
            <label for="issueAssignedToInput">Assigned To</label>
            <input
              type="text"
              class="form-control"
              id="issueAssignedToInput"
              placeholder="Responsible Person Name"
            />
            <small id="assi-field-required"></small>
          </div>
          <button type="submit" class="btn btn-primary mt-3 p-3 pr-4 pl-4">
            Add
          </button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issueList">
          <div class="well">
            <h6>Issue ID: 5a4cc9ee-c768-5bdf-85fe-89faf965da74</h6>
            <p><span class="label label-info" id="closed">Open</span></p>
            <h3>Description:- Mobile battery not working</h3>
            <p><span class="glyphicon glyphicon-time"></span>Severity level:- Medium</p>
            <p><span class="glyphicon glyphicon-user"></span>Assigned to:- Niraj S.</p>
            <a href="#" class="btn btn-warning" id="close">Close</a>
            <a href="#" class="btn btn-danger" id="delete">Delete</a>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>&copy byVijayNavale.com</p>
      </div>
    </div>
   
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
